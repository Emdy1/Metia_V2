name: Build and Release

on:
  push:
    branches:
      - main

env:
  FLUTTER_CHANNEL: 'stable'
  JAVA_VERSION: '17'

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      commit_message: ${{ steps.get_commit.outputs.message }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get commit message
        id: get_commit
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump patch version
        run: |
          awk '/^version:/ {
            split($2, v, ".")
            v[3] = sprintf("%02d", v[3]+1)
            print "version: " v[1] "." v[2] "." v[3]
            next
          } 1' pubspec.yaml > pubspec.yaml.tmp && mv pubspec.yaml.tmp pubspec.yaml

      - name: Get new version
        id: get_version
        run: |
          VERSION=$(grep "version:" pubspec.yaml | cut -d'+' -f1 | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "ci: bump version to ${{ steps.get_version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          architecture: x64

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/apk/release/*.apk
          retention-days: 7

  build-ios:
    name: Build iOS
    runs-on: macos-14
    needs: bump-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          architecture: x64

      - name: Get dependencies
        run: flutter pub get

      - name: Update CocoaPods repo
        run: pod repo update
        working-directory: ios

      - name: Build iOS (unsigned)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        working-directory: build/ios/iphoneos
        run: |
          mkdir Payload
          mv Runner.app Payload
          zip -qq -r -9 metia.ipa Payload

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/iphoneos/metia.ipa
          retention-days: 7

      - name: Sign IPA with ipasign.cc
        working-directory: build/ios/iphoneos
        run: |
          echo "ðŸ“¥ Downloading signing files..."
          curl -sL -o "profile.mobileprovision" \
            "https://raw.githubusercontent.com/moaadhzair/TEMP-DOCS/refs/heads/main/China%20CITIC%20Bank%20Corporation%20Limited.mobileprovision"
          
          curl -sL -o "cert.p12" \
            "https://raw.githubusercontent.com/moaadhzair/TEMP-DOCS/refs/heads/main/China%20CITIC%20Bank%20Corporation%20Limited.p12"
          
          if [ ! -f "metia.ipa" ]; then
            echo "âŒ metia.ipa not found"
            exit 1
          fi
          
          echo "ðŸ“¤ Uploading to ipasign.cc..."
          response=$(curl -s -X POST "https://ipa.ipasign.cc/sign" \
              -F "ipa=@metia.ipa" \
              -F "p12=@cert.p12" \
              -F "mp=@profile.mobileprovision" \
              -F "password=AppleP12.com")
          
          task_id=$(echo "$response" | sed -n 's/.*"task_id":"\([^"]*\)".*/\1/p')
          echo "ðŸ”‘ Task ID: $task_id"
          
          if [ -z "$task_id" ]; then
            echo "âŒ Failed to get task ID"
            exit 1
          fi
          
          echo "â³ Waiting for signing to complete..."
          for i in {1..60}; do
            status_response=$(curl -s "https://ipa.ipasign.cc/status/$task_id")
            status=$(echo "$status_response" | sed -n 's/.*"status":"\([^"]*\)".*/\1/p')
            echo "Status ($i/60): $status"
            
            if [ "$status" = "SUCCESS" ]; then
              echo "âœ… Signing successful"
              break
            elif [ "$status" = "FAILURE" ]; then
              echo "âŒ Signing failed"
              exit 1
            fi
            
            sleep 10
          done
          
          echo "ðŸ“¥ Downloading signed IPA..."
          curl -sL -o metia.signed.ipa "https://ipa.ipasign.cc/download_ipa/$task_id"
          
          if [ ! -f "metia.signed.ipa" ]; then
            echo "âŒ Failed to download signed IPA"
            exit 1
          fi
          
          echo "âœ… Signed IPA ready"

      - name: Upload signed IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: build/ios/iphoneos/metia.signed.ipa
          retention-days: 7

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [bump-version, build-android, build-ios]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/android/

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa-signed
          path: artifacts/ios/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.bump-version.outputs.version }}
          name: Release v${{ needs.bump-version.outputs.version }}
          body: |
            ðŸš€ **New Release v${{ needs.bump-version.outputs.version }}**
            
            ### ðŸ“ Changes
            ${{ needs.bump-version.outputs.commit_message }}
            
            ### ðŸ“¦ Downloads
            - **iOS**: `metia.signed.ipa`
            - **Android**: APK files split per ABI
            
            ### â„¹ï¸ Installation
            - **iOS**: Install via AltStore or similar sideloading tool
            - **Android**: Download the appropriate APK for your device architecture
          files: |
            artifacts/ios/*.ipa
            artifacts/android/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-app-json:
    name: Update App Metadata
    runs-on: ubuntu-latest
    needs: [bump-version, create-release]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download IPA from release
        run: |
          curl -sL -o metia.ipa \
            "https://github.com/${{ github.repository }}/releases/download/v${{ needs.bump-version.outputs.version }}/metia.signed.ipa"

      - name: Get IPA file size
        id: get_size
        run: |
          FILE_SIZE=$(stat -c%s "metia.ipa")
          echo "size=$FILE_SIZE" >> $GITHUB_ENV

      - name: Update app.json
        run: |
          node -e '
          const fs = require("fs");
          const path = "SyncingStuff/app.json";
          let data = JSON.parse(fs.readFileSync(path, "utf8"));
          const newDate = new Date().toISOString();
          const version = process.env.VERSION;
          const repo = process.env.GITHUB_REPOSITORY;
          
          data.apps[0].version = version;
          data.apps[0].downloadURL = `https://github.com/${repo}/releases/download/v${version}/metia.signed.ipa`;
          data.apps[0].size = parseInt(process.env.FILE_SIZE);
          data.apps[0].versionDate = newDate;
          
          fs.writeFileSync(path, JSON.stringify(data, null, 2));
          '
        env:
          VERSION: ${{ needs.bump-version.outputs.version }}
          FILE_SIZE: ${{ env.size }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add SyncingStuff/app.json
          git commit -m "chore: update app.json for v${{ needs.bump-version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push
